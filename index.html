<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/normalize.min.css">
   <link rel="stylesheet" href="css/style.min.css">
   <link rel="stylesheet" href="css/modalstyle.css">
   <title>Document</title>
</head>
<body>
   <button id="btn" class="btn">Open Window</button>
   <div class="modal-wrapper visible" id="modal-wrapper">
      <div class="backdrop" id="backdrop"></div>
      <div class="modal-window" id="modal">
         <img class="close-btn" id="close-btn" src="img/close.svg"/>
         <div class="modal__header">
            <h2 class="modal__head">Выберите город</h2>
            <p class="modal__text">В каталоге металлопроката будет включена сортировка металлобаз по удаленности от выбранного города. </p>
         </div>
         <div class="city-search mobile-search" id="city-search__container">
            <input type="text" autocomplete="off" class="modal__input catalog__search__input" placeholder="Найти город" id="city-search__input">
            <img src="/img/close-search.svg" alt="" class="close-search" id="close-search">
            <div id="dropdown" class="dropdown hidden"></div>
            <div class="city-search__wrong-name hidden" id="city-search__wrong-name">Возможно вы ввели название города неправильно</div>
         </div>
         <div class="modal__choosed">
            Выбрано:
            <div id="choosed-city">Все города</div>
         </div>
         <div class="modal__container">
            <ul class="buttons-list" id="btns-list">
            </ul>
            <div class="modal__table">
               <div class="table__column">
                  <h5 class="table__header">Округ</h5>
                  <div class="table__list" id="regions"></div>
               </div>
               <div class="table__column">
                  <h5 class="table__header">Регион</h5>
                  <div class="table__list" id="areas"></div>
               </div>
               <div class="table__column">
                  <h5 class="table__header">Город</h5>
                  <div class="table__list" id="cities"></div>
               </div>
               <div class="table__mobile" id="table__modal"></div>
            </div>
         </div>
      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
